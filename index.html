	<script>
		var loadPage = function() {
			// $('#preloader').delay(3000).fadeOut(500);
			// $('.pre-cursor').delay(1000).fadeIn(500).addClass('pulse');
			document.getElementById("preloader").classList.remove("fade-in");
			document.body.classList.remove("is-loading");
			setTimeout(function() {
				// window.location.href = t;
				document.getElementById("preloader").classList.add("fade-out");
				document.body.classList.add("loaded");
			}, 2000);
		};
		var unloadPage = function() {
			document.getElementById("preloader").classList.remove("fade-out");
			document.body.classList.remove("loaded");
			setTimeout(function() {
				loadPage();
			}, 2000);
		};
		document.addEventListener('DOMContentLoaded', function() {
			loadPage();
		});
		var link = document.getElementsByTagName("a");
		link.addEventListener('click', function(e) {
			e.preventDefault();
			var newUrl = link.getAttribute("href");
			document.getElementById("preloader").classList.add("fade-in");
			document.body.classList.add("is-loading");
			setTimeout(function() {
				window.location.href = newUrl;
				unloadPage();
			}, 2000)
		});
	</script>
